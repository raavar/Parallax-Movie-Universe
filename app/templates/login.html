{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
    <div class="form-container">
        <h1>Login în Parallax</h1>
        <p>Introdu credențialele pentru a accesa profilul tău și listele de filme.</p>
        
        <form method="POST" action="{{ url_for('login') }}" class="auth-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Email-ul tău înregistrat">
            </div>
            
            <div class="form-group">
                <label for="password">Parolă:</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Parola">
            </div>
            
            <div class="form-group checkbox-group">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Ține-mă minte (Remember Me)</label>
            </div>
            
            <button type="submit" class="btn btn-success btn-full-width">
                Login
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Nu ai cont? <a href="{{ url_for('register') }}">Înregistrează-te acum</a>.</p>
        </div>
    </div>
{% endblock %}
