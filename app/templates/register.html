{% block content %}
    <div class="form-container">
        <h1>Register</h1>
        <p>Join the Parallax Universe to watch movies and receive personalized recommendations.</p>
        
        <form method="POST" action="{{ url_for('register') }}" class="auth-form">
            <div class="form-group">
                <input type="text" id="username" name="username" required 
                       placeholder="Enter a username">
            </div>
            
            <div class="form-group">
                <input type="email" id="email" name="email" required 
                       placeholder="Enter a valid email address">
            </div>
            
            <div class="form-group">
                <input type="password" id="password" name="password" required
                        minlength="8"
                       placeholder="Enter a strong password (at least 8 characters)">
            </div>
            
            <button type="submit" class="btn btn-primary btn-full-width">
                Register
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Log in here</a>.</p>
        </div>
    </div>
{% endblock %}
