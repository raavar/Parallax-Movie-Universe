{% extends "base.html" %}
{% block title %}Înregistrare Cont Nou{% endblock %}

{% block content %}
    <div class="form-container">
        <h1>Înregistrează-te</h1>
        <p>Alătură-te Universului Parallax pentru a urmări filmele și a primi recomandări personalizate.</p>
        
        <form method="POST" action="{{ url_for('register') }}" class="auth-form">
            <div class="form-group">
                <label for="username">Nume Utilizator:</label>
                <input type="text" id="username" name="username" required 
                       placeholder="Introdu un nume de utilizator">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Adresa de email">
            </div>
            
            <div class="form-group">
                <label for="password">Parolă:</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Parolă puternică">
            </div>
            
            <button type="submit" class="btn btn-primary btn-full-width">
                Înregistrează-te
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Ai deja cont? <a href="{{ url_for('login') }}">Loghează-te aici</a>.</p>
        </div>
    </div>
{% endblock %}
